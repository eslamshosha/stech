    <main class="main-form-section">
      <div class="container">
        <h2 class="main-form-head wow fadeInDown" wow-data-delay="5s">
          Want to work with us?
        </h2>
        <p class="main-form-pargh">
          We provide you with all the options that suit your needs, ready to serve you
        </p>
        <div class="main-form-cont">
          <form action="" class="main-form">
            <div class="form-group">
              <label class="main-label required">full name</label>
              <input type="text" class="main-form-input" name="" />
            </div>
            <div class="form-group">
              <label class="main-label required">Mobile number</label>
              <div class="main-form-input-relative">
                <input
                  type="tel"
                  class="main-form-input"
                  name=""
                  placeholder="5xxxxxxxx"
                />
                <span class="tel-lang">
                  996+
                  <img src="images/lang-img.webp" alt="" />
                </span>
              </div>
            </div>
            <div class="form-group">
              <label class="main-label">E-mail</label>
              <input type="email" class="main-form-input" name="" />
            </div>
            <div class="form-group">
              <label class="main-label required">Choose the desired service(s)</label>
              <div class="check-group">
                <label class="check-label">
                  <input type="checkbox" checked="checked" />
                  <span class="check-text">Interior Finishing</span>
                  <span class="checkmark"></span>
                </label>
                <label class="check-label">
                  <input type="checkbox" checked="checked" />
                  <span class="check-text">Furnishing</span>
                  <span class="checkmark"></span>
                </label>
                <label class="check-label">
                  <input type="checkbox" checked="checked" />
                  <span class="check-text">Smart installations</span>
                  <span class="checkmark"></span>
                </label>
                <label class="check-label">
                  <input type="checkbox" />
                  <span class="check-text">Building Contracting</span>
                  <span class="checkmark"></span>
                </label>
                <label class="check-label">
                  <input type="checkbox" />
                  <span class="check-text">Infrastructure Contracting</span>
                  <span class="checkmark"></span>
                </label>
                <label class="check-label">
                  <input type="checkbox" />
                  <span class="check-text">Maintenance and restoration</span>
                  <span class="checkmark"></span>
                </label>
              </div>
            </div>
            <div class="form-group">
              <label class="main-label required">request type</label>
              <div class="check-group">
                <label class="check-label">
                  <input type="checkbox" checked="checked" />
                  <span class="check-text">quote</span>
                  <span class="checkmark"></span>
                </label>
                <label class="check-label">
                  <input type="checkbox" />
                  <span class="check-text">Consult</span>
                  <span class="checkmark"></span>
                </label>
                <label class="check-label">
                  <input type="checkbox" />
                  <span class="check-text">Visit</span>
                  <span class="checkmark"></span>
                </label>
                <label class="check-label">
                  <input type="checkbox" />
                  <span class="check-text">Talk to Customer Service</span>
                  <span class="checkmark"></span>
                </label>
              </div>
            </div>
            <div class="form-group">
              <label class="main-label required">Preferred time to contact</label>
              <div class="check-group">
                <label class="check-label">
                  <input type="checkbox" checked="checked" />
                  <span class="check-text">07:00 AM - 12:00 PM</span>
                  <span class="checkmark"></span>
                </label>
                <label class="check-label">
                  <input type="checkbox" />
                  <span class="check-text">12:00 PM - 4:00 PM</span>
                  <span class="checkmark"></span>
                </label>
                <label class="check-label">
                  <input type="checkbox" />
                  <span class="check-text">04:00 PM - 08:00 PM</span>
                  <span class="checkmark"></span>
                </label>
                <label class="check-label">
                  <input type="checkbox" />
                  <span class="check-text">08:00 PM - 10:00 PM</span>
                  <span class="checkmark"></span>
                </label>
              </div>
            </div>
            <div class="form-group">
              <label class="main-label required">Notes with the request</label>
              <textarea

                name=""
                placeholder="Add your feedback with the order to help us serve you better"
              ></textarea>
            </div>
            <div class="form-btn-cont">
              <button class="form-btn" type="submit">send</button>
